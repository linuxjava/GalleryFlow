apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.lee.gallery3d"
        minSdkVersion 9
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
